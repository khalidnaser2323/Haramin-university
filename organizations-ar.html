<!-- Content area -->
<div class="content">
    <div class="">
        <div class="page-header-content">
            <div class="page-title">
                <h3><span class="text-semibold"> تعريف الجهات </span></h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <form name="firstLevelForm">
                <div class="panel panel-flat">
                    <div class="panel-body height-70-vh">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label> المستوى الأول </label>
                                <select multiple="multiple" class="form-control">
                                    <option ng-repeat="association in associations"
                                            ng-click="onAssociationSelected(association,$index,'level1')">
                                        {{association.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="" ng-model="firstLevelModel"
                                       required>

                            </div>
                            <div class="text-right">
                                <button type="submit" ng-click="addEntry('level1',firstLevelForm.$valid)"
                                        class="btn bg-primary-400"> إضافة
                                </button>
                                <button ng-click="editEntry('level1',firstLevelForm.$valid)" type="submit"
                                        class="btn bg-success-400"> حفظ
                                </button>
                                <button type="button" ng-click="deleteEntry('level1')" class="btn bg-danger-400"> حذف
                                </button>
                            </div>
                        </div>


                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3" ng-show="showSecondLevel">
            <form name="secondLevelForm">
                <div class="panel panel-flat">
                    <div class="panel-body height-70-vh">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label> المستوى الثاني </label>
                                <select multiple="multiple" class="form-control">
                                    <option ng-repeat="(key, value) in selectedFirstLevelObject.children"
                                            ng-click="onAssociationSelected(selectedFirstLevelObject.children[key],$index,'level2',key)">
                                        {{value.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="" ng-model="secondLevelModel"
                                       required>
                            </div>
                            <div class="text-right">
                                <button type="submit" ng-click="addEntry('level2',secondLevelForm.$valid)"
                                        class="btn bg-primary-400"> إضافة
                                </button>
                                <button ng-click="editEntry('level2',secondLevelForm.$valid)" type="submit"
                                        class="btn bg-success-400"> حفظ
                                </button>
                                <button type="button" ng-click="deleteEntry('level2')" class="btn bg-danger-400"> حذف
                                </button>
                            </div>
                        </div>


                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3" ng-show="showThirdLevel">
            <form name="thirdLevelForm">
                <div class="panel panel-flat">
                    <div class="panel-body height-70-vh">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label> المستوى الثالث </label>
                                <select multiple="multiple" class="form-control">
                                    <option ng-repeat="(key, value) in selectedSecondLevelObject.children"
                                            ng-click="onAssociationSelected(selectedSecondLevelObject.children[key],$index,'level3',key)">
                                        {{value.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="" ng-model="thirdLevelModel"
                                       required>
                            </div>
                            <div class="text-right">
                                <button type="submit" ng-click="addEntry('level3',thirdLevelForm.$valid)"
                                        class="btn bg-primary-400"> إضافة
                                </button>
                                <button type="submit" ng-click="editEntry('level3',thirdLevelForm.$valid)"
                                        class="btn bg-success-400"> حفظ
                                </button>
                                <button type="button" ng-click="deleteEntry('level3')" class="btn bg-danger-400"> حذف
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3" ng-show="showFourthLevel">
            <form name="fourthLevelForm">
                <div class="panel panel-flat">
                    <div class="panel-body height-70-vh">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label> المستوى الرابع </label>
                                <select multiple="multiple" class="form-control">
                                    <option ng-repeat="(key, value) in selectedThirdLevelObject.children"
                                            ng-click="onAssociationSelected(selectedThirdLevelObject.children[key],$index,'level4',key)">
                                        {{value.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="" ng-model="fourthLevelModel"
                                       required>
                            </div>
                            <div class="text-right">
                                <button type="submit" ng-click="addEntry('level4',fourthLevelForm.$valid)"
                                        class="btn bg-primary-400"> إضافة
                                </button>
                                <button type="submit" ng-click="editEntry('level4',fourthLevelForm.$valid)"
                                        class="btn bg-success-400"> حفظ
                                </button>
                                <button type="button" ng-click="deleteEntry('level4')" class="btn bg-danger-400"> حذف
                                </button>
                            </div>
                        </div>


                    </div>
                </div>
            </form>
        </div>
    </div>
