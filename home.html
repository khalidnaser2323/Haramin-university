<!-- Content area -->
<div class="content">
    <!-- Simple panel -->
    <div class="">
        <div class="panel-heading">
            <h3 class="panel-title text-center"> مشروع الخطة الاستراتيجية
                <br/> لكلية الحرم المكي الشريف وكلية المسجد النبوي الشريف</h3>
        </div>
        <!-- <div class="panel-body">
            <h6 class="text-semibold text-center"> نظام توثيق ومتابعة المشاريع والمهام الاستراتيجية </h6>
        </div> -->
    </div>
    <div class="row" style="margin-top:20px">
        <div class="col-md-4">
            <h2>
                الرسالة
            </h2>
            <div class="form-group">
                <textarea rows="10" class="form-control" ng-disabled="!editEnabled" ng-model="message" ng-class="editEnabled ? 'home-editor-enabled':'home-editor-disabled'" >
                        تقديم تعليم شرعي أكاديمي مميز في المسجد النبوي من خلال الكفاءات العلمية العالية،وباستخدام تقنيات التعليم المعاصرة الحديثة،وتفعيل استخدام أدوات الشراكة المؤسسية والمشاركة المجتمعية الفاعلة، خدمة لطلبة العلم والمجتمع بجميع مكوناته.
                </textarea>
            </div>

        </div>
        <div class="col-md-4">
            <h2>
                الرؤية
            </h2>
            <textarea rows="10" class="form-control" ng-disabled="!editEnabled" ng-model="vision" ng-class="editEnabled ? 'home-editor-enabled':'home-editor-disabled'">
منارة علمية رائدة ومرجعية أصيلة في التعليم الشرعي بمخرجات متميزة، وشراكات مؤسسية واسعة، ومشاركة مجتمعية فعالة.
</textarea>
        </div>
        <div class="col-md-4">
            <h2>
                القيم
            </h2>
            <textarea rows="10" class="form-control" ng-disabled="!editEnabled" ng-model="principles" ng-class="editEnabled ? 'home-editor-enabled':'home-editor-disabled'">
تعظيم المكان والمكانة - التعاون - الانتماء - الإتقان - الالتزام - المسئولية - القدوة -الريادة.
</textarea>

        </div>

        
    </div>
    <div class="text-right">
            <i class="fa fa-pencil-square-o fa-3x action-icon text-blue" aria-hidden="true" ng-click="enableEdit()" ng-show="!editEnabled"></i>
            <i class="fa fa-floppy-o fa-3x action-icon text-blue" aria-hidden="true" ng-click="updateContents()" ng-show="editEnabled"></i>
            <i class="fa fa-reply fa-3x action-icon" aria-hidden="true" ng-click="disableEdit()" ng-show="editEnabled"></i>            
            
        </div>
