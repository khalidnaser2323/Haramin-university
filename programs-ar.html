<!-- Content area -->
<div class="content">
    <div class="">
        <div class="page-header-content">
            <div class="page-title">
                <h3><span class="text-semibold">تعريف البرامج</span></h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <!--<form>-->
            <div class="panel panel-flat">
                <div class="panel-body height-70-vh">
                    <div class="col-md-6">
                        <div class="form-group">
                                <label> المستوى الأول </label>
                                <select name="select" class="form-control" ng-change="onAssociationSelected('level1')"
                                    ng-model="entitiesModel.firstLevel">
                                    <option value="" >جميع الجهات</option>
                                    <option value="{{$index}}" ng-repeat="association in associations">
                                    {{association.name}}
                                </option>

                            </select>
                            </div>
                        </div>
                    <div class="col-md-6">
                        <div class="form-group">
                                <label> المستوى الثاني </label>
                                <select name="select" class="form-control" ng-model="entitiesModel.secondLevel"
                                    ng-change="onAssociationSelected('level2')" ng-disabled="disableSecondLevel">
                                    <option value="">جميع الجهات</option>
                                    <option value="{{key}}"
                                        ng-repeat="(key, value) in selectedFirstLevelObject.children">
                                    {{value.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                                <label> المستوى الثالث </label>
                                <select name="select" class="form-control" ng-model="entitiesModel.thirdLevel"
                                    ng-change="onAssociationSelected('level3')" ng-disabled="disablethirdLevel">
                                    <option value=""> جميع الجهات</option>
                                    <option value="{{key}}"
                                        ng-repeat="(key, value) in selectedSecondLevelObject.children">
                                    {{value.name}}
                                </option>

                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                                <label> المستوى الرابع </label>
                                <select name="select" class="form-control" ng-model="entitiesModel.fourthLevel"
                                    ng-change="onAssociationSelected('level4')" ng-disabled="disableFourthLevel">
                                    <option value=""> جميع الجهات</option>
                                    <option value="{{key}}"
                                        ng-repeat="(key, value) in selectedThirdLevelObject.children">{{value.name}}
                                </option>

                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>اختيار الهدف الاستراتيجي</label>
                            <select name="select" class="form-control" ng-model="goalsModel.strategicGoal"
                                    ng-change="onStrategicGoalSelected()">
                                    <option value="" >جميع الأهداف الاستراتيجية</option>
                                    <option value="{{$index}}" ng-repeat="mainGoal in strategicGoals">
                                    {{mainGoal.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>اختيار الهدف التفصيلي</label>
                            <select name="select" class="form-control" ng-model="goalsModel.secondaryGoal"
                                    ng-change="onSecondaryGoalSelected()" ng-disabled="disableSecondaryGoal">
                                    <option value="">جميع الأهداف التفصيلية</option>
                                    <option value="{{key}}" ng-repeat="(key, value) in selectedStrategicGoal.subgoals">
                                    {{value.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label> البرامج </label>
                            <select multiple="multiple" class="form-control">
                                <option ng-repeat="program in programs" ng-click="onProgramClicked(program)">
                                    {{program.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="text-right">
                        <!-- <button ng-click="createNewProgram(programForm,newProgramForm.$valid,newProgramForm)"
                                type="submit"
                                class="btn bg-primary-400"> جديد
                        </button> -->
                        <i class="fa fa-plus fa-2x text-green action-icon" aria-hidden="true" ng-click="createNewProgram(programForm,newProgramForm.$valid,newProgramForm)"></i>                                                                                                
                        
                        <!-- <button ng-click="editProgram(programForm,newProgramForm.$valid)" type="button"
                                class="btn bg-success-400"> حفظ
                        </button> -->
                        <i class="fa fa-floppy-o fa-2x action-icon" aria-hidden="true" ng-click="editProgram(programForm,newProgramForm.$valid)"></i>
                        <!-- <button ng-click="deleteProgram()" type="button" class="btn bg-danger-400"> إلغاء</button> -->
                        <i class="fa fa-times fa-2x text-danger action-icon" ng-click="deleteProgram()" aria-hidden="true"></i>           
                    </div>
                </div>
                </div>
            <!--</form>-->
        </div>
        <div class="col-md-6 ">
            <form name="newProgramForm">
                <div class="panel panel-flat">
                    <div class="panel-body height-70-vh">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label> عنوان البرنامج </label>
                                <input type="text" class="form-control" required ng-model="programForm.name"
                                       placeholder="عنوان البرنامج">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label> مدير البرنامج </label>
                                <select name="select" class="form-control"  ng-model="programForm.manager">
                                    <option value="" disabled>مدير البرنامج</option>
                                    <option value="{{user._id}}" ng-repeat="user in users">{{user.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label> حالة البرنامج </label>
                                <select name="select" class="form-control"  ng-model="programForm.active">
                                    <option value="" disabled>حالة البرنامج</option>
                                    <option value="true"> نشطة</option>
                                    <option value="false">تمت</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label> التكلفة التقديرية </label>
                                <input type="number" class="form-control"  ng-model="programForm.approxCost"
                                       placeholder="أدخل التكلفة التقديرية">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>تاريخ البداية المخطط</label>

                                <div class="input-group">
                                    <span class="input-group-addon"><i class="icon-calendar22"></i></span>
                                    <input id="datePlannedStart" type="date" 
                                           ng-model="programForm.datePlannedStart"
                                           class="form-control daterange-single" placeholder="03/18/2013">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>تاريخ نهاية المخطط</label>

                                <div class="input-group">
                                    <span class="input-group-addon"><i class="icon-calendar22"></i></span>
                                    <input id="datePlannedEnd" type="date" 
                                           ng-model="programForm.datePlannedEnd"
                                           class="form-control daterange-single" placeholder="03/18/2013">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label> تاريخ البداية الفعلي </label>

                                <div class="input-group">
                                    <span class="input-group-addon"><i class="icon-calendar22"></i></span>
                                    <input id="dateActualStart" type="date" 
                                           ng-model="programForm.dateActualStart"
                                           class="form-control daterange-single" placeholder="03/18/2013">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label> تاريخ النهاية الفعلي </label>

                                <div class="input-group">
                                    <span class="input-group-addon"><i class="icon-calendar22"></i></span>
                                    <input id="dateActualEnd" type="date"  ng-model="programForm.dateActualEnd"
                                           class="form-control daterange-single" placeholder="03/18/2013">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>الأهداف</label>
                                <select multiple="multiple"  class="form-control" ng-model="programForm.goals">
                                    <optgroup ng-repeat="mainGoal in strategicGoals" label="{{mainGoal.name}}">
                                        <option value="{{mainGoal._id}}.{{key}}"
                                                ng-repeat="(key, value) in mainGoal.subgoals">
                                            {{value.name}}
                                        </option>
                                    </optgroup>

                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>الجهات</label>
                                <select multiple="multiple" class="form-control"
                                        ng-model="programForm.entities">
                                    <optgroup ng-repeat="et in ets" label=" {{et.el1.name}}
                                       &rsaquo; {{et.el2.name}}
                                        &rsaquo; {{et.el3.name}}">
                                        <option value="{{et.el1._id}}.{{et.eli2}}.{{et.eli3}}.{{key}}"
                                                ng-repeat="(key,value) in et.el4">
                                            {{value.name}}
                                        </option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12" style="margin-top: 6px;">
                                <label style="font-weight: bold;"> فلترة الأشخاص</label>                                
                        </div>
                        <div class="col-md-6">
                            <!--<div class="col-md-12">-->
                            <div class="form-group">
                                    <label>المستوى الأول</label>
                                    
                                <select name="select" class="form-control"
                                        ng-change="filterUsers('level1')"
                                        ng-model="userFilterEntitiesModel.firstLevel">
                                        <option value="" >جميع الجهات</option>
                                        <option value="{{$index}}" ng-repeat="association in associations">
                                        {{association.name}}
                                    </option>

                                </select>
                            </div>
                            <div class="form-group">
                                    <label>المستوى الثاني</label>                                                                        
                                <select name="select" class="form-control"
                                        ng-model="userFilterEntitiesModel.secondLevel"
                                        ng-change="filterUsers('level2')" ng-disabled="disableSecondLevelEntity">
                                        <option value="">جميع الجهات</option>
                                        <option value="{{key}}"
                                            ng-repeat="(key, value) in selectedFirstLevelEntity.children">
                                        {{value.name}}
                                    </option>
                                </select>
                            </div>

                            <!--</div>-->
                            <!--<div class="col-md-12">-->
                            <!--<div class="form-group">-->
                            <!--<label>اختيار فريق العمل</label>-->
                            <!--<select multiple="multiple" class="form-control">-->
                            <!--<option ng-repeat="user in users">{{user.name}}</option>-->
                            <!--</select>-->
                            <!--</div>-->
                            <!--</div>-->
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                    <label>المستوى الثالث</label>                                                                                                            
                                <select name="select" class="form-control"
                                        ng-model="userFilterEntitiesModel.thirdLevel"
                                        ng-change="filterUsers('level3')" ng-disabled="disableThirdLevelEntity">
                                        <option value=""> جميع الجهات</option>
                                        <option value="{{key}}"
                                            ng-repeat="(key, value) in selectedSecondLevelEntity.children">
                                        {{value.name}}
                                    </option>

                                </select>
                            </div>
                            <div class="form-group">
                                    <label>المستوى الرابع</label>                                                                        
                                <select name="select" class="form-control"
                                        ng-model="userFilterEntitiesModel.fourthLevel"
                                        ng-change="filterUsers('level4')" ng-disabled="disableFourthLevelEntity">
                                        <option value=""> جميع الجهات</option>
                                        <option value="{{key}}"
                                            ng-repeat="(key, value) in selectedThirdLevelEntity.children">{{value.name}}
                                    </option>

                                </select>
                            </div>
                        </div>
                        <!-- <div class="col-md-12"> -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label> فريق العمل داخلياً </label>
                                    <select id="sel1" multiple="multiple"  class="form-control select"
                                            ng-model="programForm.teamInt">
                                        <option value="{{user._id}}" ng-repeat="user in users">{{user.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label> فريق العمل خارجياً </label>
                                    <select id="sel2" multiple="multiple"  class="form-control select"
                                            ng-model="programForm.teamExt">
                                        <option value="{{user._id}}" ng-repeat="user in users">{{user.name}}</option>
                                    </select>
                                </div>
                            </div>
                        <!-- </div> -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label> وصف البرنامج</label>
                                <textarea rows="3" class="form-control"  ng-model="programForm.description"
                                          placeholder="وصف البرنامج"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label> الإستراتيجيات العامة للبرنامج</label>
                                <textarea rows="3" class="form-control"  ng-model="programForm.strategies"
                                          placeholder="الإستراتيجيات العامة للبرنامج "></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label> مراحل البرنامج </label>
                                <textarea rows="3" class="form-control"  ng-model="programForm.stages"
                                          placeholder="مراحل البرنامج"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- Footer -->
    <div class="footer text-muted">
        &copy; 2017. كلية المسجد النبوي - </a> جميع الحقوق محفوظة.
    </div>
    <!-- /footer -->
</div>
